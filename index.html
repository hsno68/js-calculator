<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div data-previous-operand class="previous-operand-display"></div>
        <div data-current-operand class="current-operand-display"></div>
      </div>
      <div class="row-container">
        <button type="button" data-all-clear data="Escape" class="misc-button">AC</button>
        <button type="button" data-delete data="Backspace" class="misc-button">DEL</button>
        <button type="button" data-invert-sign data="i" class="misc-button">+/-</button>
        <button type="button" data-operator data="/" class="operator-button">รท</button>
      </div>
      <div class="row-container">
        <button type="button" data-number data="7" class="number-button">7</button>
        <button type="button" data-number data="8" class="number-button">8</button>
        <button type="button" data-number data="9" class="number-button">9</button>
        <button type="button" data-operator data="*" class="operator-button">x</button>
      </div>
      <div class="row-container">
        <button type="button" data-number data="4" class="number-button">4</button>
        <button type="button" data-number data="5" class="number-button">5</button>
        <button type="button" data-number data="6" class="number-button">6</button>
        <button type="button" data-operator data="-" class="operator-button">-</button>
      </div>
      <div class="row-container">
        <button type="button" data-number data="1" class="number-button">1</button>
        <button type="button" data-number data="2" class="number-button">2</button>
        <button type="button" data-number data="3" class="number-button">3</button>
        <button type="button" data-operator data="+" class="operator-button">+</button>
      </div>
      <div class="row-container">
        <button type="button" data-number data="0" class="number-button zero">0</button>
        <button type="button" data-number data="." class="number-button">.</button>
        <button type="button" data-equals data="Enter" class="operator-button">=</button>
      </div>
    </div>
  </body>
</html>
