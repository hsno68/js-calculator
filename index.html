<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div class="previous-operand-display"></div>
        <div class="current-operand-display"></div>
      </div>
      <div class="row-container">
        <button class="misc-button">AC</button>
        <button class="misc-button">DEL</button>
        <button class="misc-button">+/-</button>
        <button class="operator-button">รท</button>
      </div>
      <div class="row-container">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">x</button>
      </div>
      <div class="row-container">
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">-</button>
      </div>
      <div class="row-container">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">+</button>
      </div>
      <div class="row-container">
        <button class="number-button zero">0</button>
        <button class="number-button">.</button>
        <button class="operator-button">=</button>
      </div>
    </div>
  </body>
</html>
